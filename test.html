    <script>
      function getAccountAlbums(accessToken) {
  const apiUrl = "https://api.imgur.com/3/account/me/albums"; // Use "me" to get albums of the authenticated user

  return fetch(apiUrl, {
    method: "GET",
    headers: {
      Authorization: `Bearer ${accessToken}`,
    },
  })
    .then((response) => response.json())
    .then((data) => {
      if (data.success) {
        return data.data; // Return the array of albums
      } else {
        console.error("Failed to get account albums:", data);
        return null;
      }
    })
    .catch((error) => {
      console.error("An error occurred while fetching account albums:", error);
      return null;
    });
}

});
