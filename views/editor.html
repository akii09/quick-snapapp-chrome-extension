<!DOCTYPE html>
<html>
<head>
  <title>Uploaded</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .editor-container {
      max-width: 100%;
      margin: 0 20%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .editor-image {
      display: block;
      max-width: 100%;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .quick-image-prv{
      width: 100%;
    }

    .editor-tools {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .editor-tools {
      display: flex;
      flex-direction: column;
    }
    .editor-item{
      margin-top: 10px;
    }
    .editor-input{
      width: 250px;
      padding: 10px 15px;
      border-radius: 9px;
      border: 2px solid #a99716;
    }
    .editor-btn{
      padding: 9px 18px;
      border-radius: 32px;
      border: none;
      background: #a99716;
      cursor: pointer;
      margin: 10px 5px;
    }
    #saveBtn{
      margin-left: 15px;
    }
    .delete-btn{
      background-color: rgb(222, 94, 94) !important;
      color: white !important;
    }
    #deleteBtn{
      display: none;
    }
    .dashboard-btn{
      background-color: #007bff;
      color: white !important;
    }
    .button-10 {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 6px 14px;
    font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
    border-radius: 6px;
    border: none;

    color: #fff;
    background: linear-gradient(180deg, #80B4FB 0%, #5795eb 100%);
    background-origin: border-box;
    box-shadow: 0px 0.5px 1.5px rgba(54, 122, 246, 0.25), inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    margin-left: 15px;
    cursor: pointer;
    }

    .button-10:focus {
    box-shadow: inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2), 0px 0.5px 1.5px rgba(54, 122, 246, 0.25), 0px 0px 0px 3.5px rgba(58, 108, 217, 0.5);
    outline: 0;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h1 id="qs-heading" style="text-align: center;">Mission accomplished! Your image is uploaded and ready for action.</h1>
    <div class="editor-image" id="canvasContainer"></div>
    <div id="editor-tools-sec" class="editor-tools">
      <!-- Add more tools buttons as needed -->
      <span id="copyAnswer"></span>
      <input id="urlInp" class="editor-item editor-input" type="text" disabled value="Loading...">
      <div style="display: flex; align-items: center;">
        <button class="editor-item editor-btn" id="copyUrl">Copy URL</button>
        <button class="editor-item editor-btn delete-btn" id="deleteBtn">Delete Image</button>
      </div>
      <button class="openDashboard button-10" class="editor-item editor-btn dashboard-btn" id="checkDash">Dashboard</button>
    </div>
  </div>

  <!-- <script src="../src/toastify.min.js"></script> -->
  <script type="module" src="../src/editor.js"></script>
  <!-- <script src="../src/uploadProcess.js"></script> -->
  <script src="../src/deleteProcess.js" type="module"></script>
</body>
</html>
